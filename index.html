<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="norm.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Kata 1.1 template</title>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="box-img">
                <div class="logo">
                    <a href="#"><img src="img/logo.svg" alt="logo" /></a>
                </div>
            </div>
            <div class="box-form">
                <div class="box-form__header">
                    <h2>Get iintoo it today</h2>
                </div>
                <div class="box-form__subheader">
                    <p>
                        There is no charge or obligation upon registration
                    </p>
                </div>
                <div class="box-form__box-buttons">
                    <div class="box-form__button box-form__button-soc_face">
                        <img src="img/facebook.svg" alt="facebook" />
                        <a href="#" class="box-form__a-reg-fb">Register with Facebook</a>
                    </div>
                    <div class="box-form__button box-form__button-soc_link">
                        <img src="img/linkedin.svg" alt="linkedin" />
                        <a href="#" class="box-form__a-reg-in">Register with Linkedln</a>
                    </div>
                </div>
                <div class="box-form__line">
                    <p>OR</p>
                </div>
                <div class="box-form__formUser">
                    <form action="">
                        <label>
                            <span>Email</span>
                            <input type="email" name="email" id="emailId" value=""
                                class="box-form__input box-form__input_phone_email" />
                        </label>
                        <label>
                            <span>Phone</span>
                            <input type="tel" name="phone" id="phoneId" value=""
                                class="box-form__input box-form__input_phone" />
                        </label>
                    </form>
                </div>
                <div class="box-form__heading">
                    <h3>What type of investor are you?</h3>
                </div>
                <div class="box-form__subheading">
                    <p>Select the ype of investor you are below.</p>
                </div>
                <form action="" class="box-form__formRadio">
                    <label>
                        <input type="radio" name="investor" id="individualId" class="box-form__input-radio"
                            checked /><span class="box-form__span-investor">Individual
                            <span class="box-form__span-i">ⓘ</span></span>
                    </label>
                    <label>
                        <input type="radio" name="investor" id="bussinesId" class="box-form__input-radio" /><span
                            class="box-form__span-investor">Bussines
                            <span class="box-form__span-i">ⓘ</span></span>
                    </label>
                    <label>
                        <input type="radio" name="investor" id="iraId" class="box-form__input-radio" /><span
                            class="box-form__span-investor">IRA
                            <span class="box-form__span-i"> ⓘ</span></span>
                    </label>
                    <label>
                        <input type="radio" name="investor" id="trustId" class="box-form__input-radio" /><span
                            class="box-form__span-investor">Trust
                            <span class="box-form__span-i"> ⓘ</span></span>
                    </label>
                </form>
                <form action="" class="box-form__checkbox">
                    <label>
                        <input type="checkbox" name="terms" id="termsId" />
                        <span class="box-form__span-terms">I agree to the terms and receiving notification
                            form iintoo
                            <a href="#" class="box-form__a-link">View full terms</a></span>
                    </label>
                </form>
                <div class="box-form__button box-form__button_createdAc">
                    <a href="#" class="box-form__a-button_created">Created Account</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
